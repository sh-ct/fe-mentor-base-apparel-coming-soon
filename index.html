<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>

        <div data-col="1" class="logo-container">
          <img src="images/logo.svg" alt="" class="logo-container__logo" />
        </div>

        
        <div data-col="1" class="page-content">

          <h1 class="page-content__title">We're<br/> coming <br/>soon</h1>

          <p class="page-content__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="" class="signup-form">
            <div class="signup-form__input-group">
              <input
                type="text"
                name=""
                id=""
                class="signup-form__input"
                placeholder="Email Address"
                aria-label="Email Address"
              />
              <button class="signup-form__button"><img src="images/icon-arrow.svg" alt=""></button>
            </div>
            <small class="signup-form__error-label"></small>
            
            
          </form>
          

        </div>

      <picture data-col="2" class="hero">
        <source srcset="images/hero-desktop.jpg" media="(min-width: 1200px)">
        <img class="hero__image" src="images/hero-mobile.jpg" alt="" />
      </picture>

      <script src="scripts.js"></script>
    </main>
  </body>
</html>
